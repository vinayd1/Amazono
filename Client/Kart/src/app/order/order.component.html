<section id="order">
    <div class="container p-5">
        <app-message></app-message>
        <div *ngIf="!order" class="m-auto">
            <h1 class="text-center display-3 mt-5">
                <i class="fa fa-spinner fa-spin"></i>
            </h1>
        </div>
        <h3 *ngIf="order && !order.products.length" class="display-2 text-center mt-5">This Order is Empty</h3>
        <div *ngIf="order && order.products.length" class="row">
            <div class="col">
                <h3>Order #{{ order._id }}</h3>
                <div class="row">
                    <div class="offset-8 col-2 d-none d-md-block">
                        <p>
                            <small class="text-muted">Price</small>
                        </p>
                    </div>
                    <div class="col-2 d-none d-md-block">
                        <p>
                            <small class="text-muted">Quantity</small>
                        </p>
                    </div>
                </div>
                <hr class="mt-0">
                <div *ngFor="let product of order.products" class="product">
                    <div class="row">
                        <div class="col-3 col-md-2">
                            <a routerLink="/product/{{ product.product._id }}">
                                <img [src]="product.product.image" alt="image" class="img-fluid img-thumbnail">
                            </a>
                        </div>
                        <div class="col-5 col-md-6">
                            <h5>
                                <a routerLink="/product/{{ product.id }}">{{ product.product.title }}</a>
                                <p class="m-0">
                                    <small class="text-muted">by {{ product.product.owner.name }}</small>
                                </p>
                            </h5>
                        </div>
                        <div class="col-2">
                            <h6 class="font-weight-bold text-danger">{{ product.product.price | currency:"&#8377;" }}</h6>
                        </div>
                        <div class="col-2">
                            <h6 class="font-weight-bold">{{ product.quantity }}</h6>
                        </div>
                    </div>
                    <hr class="mt-0">
                </div>
                <h5 class="text-right">Total: 
                    <span class="ml-1 font-weight-bold text-danger">{{ order.totalPrice / 100 | currency:"&#8377;" }}</span>
                </h5>
            </div>
        </div>
    </div>
</section>
